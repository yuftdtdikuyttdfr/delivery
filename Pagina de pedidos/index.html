<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="img">
    <div class="container">
        <h1>Formulário de Pedido</h1>
        <form action="/submit-pedido" method="post">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="produto">Escolha o Produto:</label>
            <select id="produto" name="produto" required>
                <option value="produto1">Shimeji na chapa</option>
                <option value="produto2">Hossomaki</option>
                <option value="produto3">Harumaki</option>
                <option value="produto4">Temaki</option>
                <option value="produto5">Lámen</option>
                <option value="produto6">Yakissoba</option>
                <option value="produto7">Robata</option>
                <option value="produto8">Hot Roll</option>
                <option value="produto9">Yakissoba</option>
                <option value="produto10">Sashimi</option>
                <option value="produto11">Missoshiru</option>
                <option value="produto12">Harumaki</option>
                <option value="produto13">Teppan</option>
            </select>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" min="1" required>

            <label for="mensagem">Mensagem (opcional):</label>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea>

            <button type="submit">Enviar Pedido</button>
        </form>
    </div>
</body>
</html>
